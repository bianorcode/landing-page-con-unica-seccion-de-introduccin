<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="css/styles.css"/>
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <title>
    Frontend Mentor | Huddle landing page with single introductory section
  </title>
</head>
<body>
  <header class="logo">
    <img src="images/logo.svg" alt="Logo">
  </header>
  <main>
    <div class="main-left">
      <img src="images/illustration-mockups.svg" alt="Illustration">
    </div>
    <div class="main-right">
      <h1>Build The Community <br> Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have <br> a voice, but so does your audience. Create connections with <br> your users as you engage in genuine discussion.</p>
      <button><span class="button">Register</span></button>
    </div>
  </main>
  <footer>
    <nav>
      <ul  class="footer-right-section">
        <li>
          <a class="facebook-icon" href="#"><i class="icon fab fa-facebook-f"></i></a>
        </li>
        <li>
          <a class="twitter-icon" href="#"><i class="icon fab fa-twitter"></i></a>
        </li>
        <li>
          <a class="instagram-icon" href="#"><i class="icon fab fa-instagram"></i></a>
        </li>
      </ul>
    </nav>
  </footer>
</body>
</html>
